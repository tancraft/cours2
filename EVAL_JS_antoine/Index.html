        </section>
        <section class="colonne">
            <div><label for="mens">Mensualité</label><input type="text" name="mens" id="mens"><div class="devise">€</div><div></div></div>

        </section >
        <div class="navig">
        <button id="calcul">
            caculer
        </button>

            nouveau calcul
