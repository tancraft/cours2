


<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Memory</title>
<style>
div.jeu {
  height: 520px;
  width:  520px;
   margin: 2em auto 2em auto;
 }
 div.case {
   height: 100px;
   width:  100px;
   border: 1px solid black;
   float: left;
   margin: 10px;
   background-color: #9999FF;
 }
 img {
   height: 100px;
   width:  100px;
   visibility: hidden;
 }
 hr {
   clear: both;
   visibility: hidden;
 }
 </style>
 <script>
 var precedente = -1;
 var attente    = 0;
 var img;
 var imgp;
 
 function cachephotos () {
   img.style.visibility = 'hidden';
   imgp.style.visibility = 'hidden';
   attente = 0;
 }
 
 function clic (n) {
   if (attente != 1) {
       img = document.getElementById('img'+n);
       img.style.visibility = 'visible';
       if (precedente<0) {
         precedente = n;
       } else {
         imgp  = document.getElementById('img'+precedente);
         if (imgp.src==img.src) {
         } else {
           attente = 1;
           setTimeout('cachephotos();',800);
         }
         precedente = -1;
       }
   }
 }
 
 function initgame () {
   for (var i=1 ; i<=200 ; i++) {
     var n1    = Math.ceil(16*Math.random());
     var n2    = Math.ceil(16*Math.random());
     var img1  = document.getElementById('img'+n1);
     var img2  = document.getElementById('img'+n2);
     var src1  = img1.src;
     var src2  = img2.src;
     img1.src = src2;
     img2.src = src1;
   }
 }
 </script>
 </head>
 
 <body onload="initgame();">
 
 <h1>Jeu de memory</h1>
 
 <div class="jeu">
 <div class="case" ><img id="img1"   /></div>
 <div class="case" ><img id="img2"   /></div>
 <div class="case" ><img id="img3"   /></div>
 <div class="case" ><img id="img4"   /></div>
 <hr />
 <div class="case" ><img id="img5"   /></div>
 <div class="case" ><img id="img6"   /></div>
 <div class="case" ><img id="img7"   /></div>
 <div class="case" ><img id="img8"   /></div>
 <hr />
 <div class="case" ><img id="img9"   /></div>
 <div class="case" ><img id="img10" /></div>
 <div class="case" ><img id="img11" /></div>
 <div class="case" ><img id="img12" /></div>
 <hr />
 <div class="case" ><img id="img13" /></div>
 <div class="case" ><img id="img14" /></div>
 <div class="case" ><img id="img15" /></div>
 <div class="case" ><img id="img16" /></div>
 </div>
 
 </body>
 </html>
