<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="inscrire" class="colonne">
    <form name="inscrire" class="colonne centrer" action="#">
    <div class="inscrit">
        <label for="nom">Nom:&nbsp</label>
        <input id="nom" type="text" name="nom" required>
    </div>
    <div class="inscrit">
        <label for="prenom">Prenom:&nbsp</label>
        <input id="prenom" type="text" name="prenom">
    </div>
    <div class="inscrit">
        <label for="email">E-mail:&nbsp</label>
        <input id="email" type="text" name="email" required>
    </div>
    <div class="inscrit">
        <label for="motDePasse">Mot de passe&nbsp</label>
        <input id="motdePasse" type="password" name="motDePasse" required>
    </div>
    <div class="inscrit">
        <label for="confirm">Confirmez Mot de passe:&nbsp</label>
        <input id="confirm" type="password" name="confirm" required>
    </div>

    <div id="ok">
        <input type="submit">
    </div>
</form>
</div>
    
    <script src="script.js"></script>
</body>
</html>
